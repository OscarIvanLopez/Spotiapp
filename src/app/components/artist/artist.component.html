<app-loading *ngIf="loading"></app-loading>
<div class="row animate__animated animate__fadeIn animate__faster">
  <div class="col-2">
    <img [src]="images | noimage" alt="" class="img-thumbnail img-circle" />
  </div>
  <div class="col">
    <h3>{{ nameArt }}</h3>
    <p>
      <a [href]="urlArt" target="_blank"> Go to artist's spotify page </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">Back</button>
  </div>
</div>

<div class="row mt-5 text-white">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img
              [src]="track.album.images | noimage"
              [alt]="track.name"
              class="img-thumb"
            />
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <!-- <audio [src]="track.preview_url" controls></audio> -->
            <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
